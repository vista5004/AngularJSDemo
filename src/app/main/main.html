<div class="container_box ">
  <div class="left_bar">
    <div class="left_bar_header">
      <span class="left_bar_header_img"><img src="assets/images/angular.png" alt="angular"/></span>
      <span class="left_bar_header_name">{{vm.superName}}</span>
      <span class="left_bar_header_tittle">{{vm.tittle}}</span>
      <span class="left_bar_header_arrow" ng-click="vm.openContent()"></span>
      <div content-ul ></div>
    </div>
    <div class="left_bar_body">
      <div cycle-bar>
        <div main-class="left_bar_body_home" cycle-bar-group tittle="主页" open-class="182" id-open="true"  before-class="glyphicon glyphicon-home" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_layout" cycle-bar-group tittle="布局" open-class="50" id-open="true" before-class="glyphicon glyphicon-list-alt" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_chart" cycle-bar-group tittle="统计图表" open-class="182" id-open="true" before-class="glyphicon glyphicon-signal" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_mail" cycle-bar-group tittle="信箱" open-class="182" id-open="true" before-class="glyphicon glyphicon-modal-window" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_form" cycle-bar-group tittle="表单" open-class="402" id-open="true" before-class="glyphicon glyphicon-list-alt" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_page" cycle-bar-group tittle="页面" open-class="936" id-open="true" before-class="glyphicon glyphicon-th-large"  last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_element" cycle-bar-group tittle="UI元素" open-class="624" id-open="true" before-class="glyphicon glyphicon-th-list" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_table" cycle-bar-group tittle="表格" open-class="226" id-open="true" before-class="glyphicon glyphicon-align-justify" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_photo" cycle-bar-group tittle="相册" open-class="182" id-open="true" before-class="glyphicon glyphicon-camera" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_animate" cycle-bar-group tittle="CSS动画" open-class="50" id-open="true" before-class="glyphicon glyphicon-facetime-video" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_tool" cycle-bar-group tittle="工具" open-class="94" id-open="true" before-class="glyphicon glyphicon-wrench" last-class="glyphicon glyphicon-chevron-left"></div>
      </div>
    </div>
  </div>
  <div class="top_bar row">

    <div class="top_bar_header">
      <div class="buttonChange">
        <i class="glyphicon glyphicon-th-list"></i>
      </div>
      <div class="search"><input type="text" placeholder="请输入要查询的内容"/></div>
      <div class="notes">
        <div class="mail">
          <a href="#"><i class="glyphicon glyphicon-envelope"></i></a>
          <div class="newMail" ng-show="vm.isNewMail">
            <span>{{vm.newMailNumber}}</span>
          </div>
        </div>
        <div class="message">
          <a href="#"><i class="glyphicon glyphicon-info-sign"></i></a>
          <div class="newMessage" ng-show="vm.isNewMessage">
            <span>{{vm.newMessageNumber}}</span>
          </div>
        </div>
        <div class="shopCar">
          <a href="#"><i class="glyphicon glyphicon-shopping-cart"></i></a>
          <div class="shopCarTittle">
            <span>购物</span>
          </div>
          <div class="shoppingContent">

          </div>
        </div>
        <div class="theme">

        </div>

      </div>
    </div>
    <div class="top_bar_names">

    </div>
  </div>
  <div ui-view class="mainPage"></div>
</div>
