<div class="container_box">
  <div class="left_bar">
    <div class="left_bar_header">
      <span class="left_bar_header_img"><img src="assets/images/angular.png" alt="angular"/></span>
      <span class="left_bar_header_name">{{vm.superName}}</span>
      <span class="left_bar_header_tittle">{{vm.tittle}}</span>
      <span class="left_bar_header_arrow" ng-click="vm.openContent()"></span>
      <div content-ul ></div>
    </div>
    <div class="left_bar_body">
      <div cycle-bar>
        <div main-class="left_bar_body_home" cycle-bar-group tittle="主页" open-class="left_bar_body_open" id-open="true"  before-class="glyphicon glyphicon-home" last-class="glyphicon glyphicon-chevron-left"></div>
        <div main-class="left_bar_body_layout" cycle-bar-group tittle="布局" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_chart" cycle-bar-group tittle="统计图表" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_mail" cycle-bar-group tittle="信箱" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_form" cycle-bar-group tittle="表单" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_page" cycle-bar-group tittle="页面" open-class="left_bar_body_open" id-open="true"></div>
        <div main-class="left_bar_body_element" cycle-bar-group tittle="UI元素" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_table" cycle-bar-group tittle="表格" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_photo" cycle-bar-group tittle="相册" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_animate" cycle-bar-group tittle="CSS动画" open-class="left_bar_body_open" id-open="true" ></div>
        <div main-class="left_bar_body_tool" cycle-bar-group tittle="工具" open-class="left_bar_body_open" id-open="true" ></div>
      </div>
    </div>
  </div>
  <div class="top_bar">

  </div>
  <div ui-view=""></div>
</div>
