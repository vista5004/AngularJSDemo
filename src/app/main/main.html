<div class="container_box">
  <div class="left_bar">
    <div class="left_bar_header">
      <span class="left_bar_header_img"><img src="assets/images/angular.png" alt="angular"/></span>
      <span class="left_bar_header_name">{{vm.superName}}</span>
      <span class="left_bar_header_tittle">{{vm.tittle}}</span>
      <span class="left_bar_header_arrow" ng-click="vm.openContent()"></span>
      <div content-ul ></div>
    </div>
    <div class="left_bar_body">
      <div cycle-bar>
        <div cycle-bar-group tittle="主页" open-class="left_bar_body_open" id-open="true" icon="1"></div>
        <div cycle-bar-group tittle="1" open-class="left_bar_body_open" id-open="true" icon="1"></div>
        <div cycle-bar-group tittle="3" open-class="left_bar_body_open" id-open="true" icon="1"></div>
      </div>
    </div>
  </div>
  <div class="top_bar">

  </div>
  <div ui-view=""></div>
</div>
