<div class="container contentBox">
    <div class="col-md-6 col-lg-6">
        <h4><a href="#/home/chart/overview">OverView</a></h4>
        <p>可以把数据集加入到<code>NgTableParams</code>中，实现排序、过滤功能</p>
        <img src="assets/images/" alt="overview"/>
        <span ng-class="{true:'spanActive',false:'spanUnActive'}[vm.isActiveOverview]"  ng-mouseenter="vm.changeStyleOverview()" ng-mouseleave="vm.changeStyleOverview()"><a
          href="http://www.codepen.io/christianacca/pen/GJeBbo">OverView CodePen</a>
        </span>

    </div>
    <div class="col-md-6 col-lg-6">
      <h4><a href="#/home/chart/lazyloading">Lazyloading managed array</a></h4>
      <p>当<code>NgTableParams </code>实例化后仍然可以动态操作数据，例如可以通过 <code>$http</code>动态添加数据</p>
      <img src="" alt="Lazyloading"/>
      <span ng-class="{true:'spanActive',false:'spanUnActive'}[vm.isActiveLazy]" ng-mouseenter="vm.changeStyleLazy()" ng-mouseleave="vm.changeStyleLazy()">
          <a href="http://codepen.io/christianacca/pen/rVRroK" >LazyLoading CodePen</a>
      </span>
      <div class="form-group">
        <label for="datasets">Select dataset</label>
        <select id="datasets" class="form-control" ng-model="vm.dataset" ng-options="ds for ds in vm.datasets"
                ng-change="vm.changeDs()"></select>
      </div>
    </div>
    <div class="col-md-6 col-lg-6">

    </div>
    <div class="col-md-6 col-lg-6">

    </div>

</div>
<div class="chartBox">
  <div ui-view=""></div>
</div>
